    <link rel="stylesheet" href="styles.css">
    <style>
    
        .content h1 {
            text-align: center;
            margin-top: 20px;

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

       
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .album {
            text-align: center;
        }

       
        .content {
            text-align: center;
        }
    </style>
</head>
